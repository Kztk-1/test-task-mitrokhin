<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .error-info {
            margin-top: 15px;
            color: #b00;
        }
        .error-info p {
            margin: 5px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <div class="error-info">
        <p th:text="${errorMessage}">An unexpected error occurred.</p>
        <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
    </div>
    <a th:href="@{/}" class="back-link">‚Üê Go back to Home</a>
</div>
</body>
</html>
